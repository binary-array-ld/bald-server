<html>
<head>

<script type="application/ld+json">
{% autoescape false %}
{{jsonld}}
{% endautoescape %}
</script>

</head>

<body>
<table>
<tr>
<th>Key</th>
<th>Value</th>
</tr>
{% for key, value in dataset.items() %}
    <tr>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
{% endfor %}
</table>
<a href="/view?id={{dataset.id}}&format=jsonld">View json-ld</a>

<br/>
<a href='/'>Back to index</a>
</body>

</html>
